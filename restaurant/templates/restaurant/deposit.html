{% extends 'restaurant/base.html' %}
{% block content %}
  <header>
    <h1>Make a Deposit</h1>
  </header>
  <p>Balance:</p>
  <p id="total">$0</p>
  <label for="amount">Amount: </label>
  <br>
  <input type="text" id="amount" name="amount">
  <br>
  <label for="card">Card Number: </label>
  <br>
  <input type="password" id="card" name="card">
  <br>
  <input type="submit" value="Send" onclick="submitted()">
  <p id="submitted_text" style="display:hidden"></p>

  <script>
    function submitted() {
      console.log('agsffwewf')
      document.getElementById('submitted_text').display = 'block';
      document.getElementById('submitted_text').innerHTML = 'You have placed a deposit, cutie.';
      document.getElementById('total').innerHTML = '$' + (parseInt(document.getElementById('amount').value) + parseInt(document.getElementById('total').innerHTML.substring(1)))
    }
  </script>
{% endblock content %}
