{% extends 'restaurant/base.html' %}
{% block content %}
  {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author }}</a>
          <small class="text-muted">{{ post.time_posted }}</small>
          <a href="{% url 'report' post.pk %}" class="small float-right">report</a>
        </div>
        <h2><a class="article-title" href="{% url 'post_detail' post.id%}">{{ post.subject }}</a></h2>
        <p class="article-content">{{ post.body }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
{% block sidebar %}
<div class="col-md-4">
  <div class="content-section">
    <h4>Discussion Board Actions</h4>
    <p class='text-muted'>
      <a href="{% url 'make_post' %}" class="list-group-item list-group-item-dark">Make a Post</a>
      <!--<a href="{% url 'report' %}" class="list-group-item list-group-item-dark">Report a User</a>-->
      <a href="{% url 'dispute' %}" class="list-group-item list-group-item-dark">View Reports</a>
    </p>
  </div>
</div>
{% endblock sidebar %}
