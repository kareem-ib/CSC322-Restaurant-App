{% extends 'restaurant/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Are you sure you want to quit?</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-dark" type="submit">Quit</button>
        </div>
      </form>
  </div>
{% endblock content %}
