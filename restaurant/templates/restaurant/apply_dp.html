{% extends 'restaurant/apply.html' %}
{% load crispy_forms_tags %}
{% block apply %}
  <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Apply to be a Delivery Person!</legend>
          <strong>Note: You will need to be approved by the manager before you can log in.</strong>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
  </div>
{% endblock apply %}
