{% extends 'restaurant/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Become a Registered Customer!</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Already a registered customer? <a href="{% url 'login' %}">Log In</a></small>
      </div>
  </div>
{% endblock content %}
